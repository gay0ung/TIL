<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>두정수의 합</title>
  </head>
  <body>
    <div>
      <h1>두 정수의 합</h1>
      <p>
        두 정수 a, b가 주어졌을 때 a와 b 사이에 속한 모든 정수의 합을 리턴하는
        함수, solution을 완성하세요.</br> 예를 들어 a = 3, b = 5인 경우, 3 + 4 + 5 =
        12이므로 12를 리턴합니다.
      </p>
      <div>
        <h3><제한 조건></h3>
        <ul>
          <li>a와 b가 같은 경우는 둘 중 아무 수나 리턴하세요.</li>
          <li>a와 b는 -10,000,000 이상 10,000,000 이하인 정수입니다.</li>
          <li>a와 b의 대소관계는 정해져있지 않습니다.</li>
        </ul>
      </div>
    </div>

    <!-- 내가 풀이했던식 -->
    <script>
      function solution(a,b) {
          let answer = 0;
          let small,big;
          

          if(a > b){
              // a와 b의 대소관계는 정해져있지 않다.
                big = a;
                small = b;
          } else if(a < b){
                big = b;
                small = a;
          } else {
              return a
          }

          for ( let i = small; i <= big; i++){
            answer += i
          }

          return answer
          
      }

      console.log(solution(1,1));
      
    </script>
    <!-- 간단한식 -->
    <script>
      function adder(a, b) {
        let result = 0;

        return ((a + b) * (Math.abs(b - a) + 1)) / 2;
      }

      console.log(adder(3, 5));

      // 등차수열의 합을 이용한 함수
    </script>
  </body>
</html>
